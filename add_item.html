{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'add.js') }}"></script>

<div class="container mt-4">
    <h2>Add a New Store</h2>

    <div id="success-message" class="alert alert-success d-none"></div>
    <div id="next-steps" class="mt-3 d-none">
        <p>New item successfully created.</p>
        <a id="view-item-link" class="btn view-more">See it here</a>
    </div>

    <form id="add-item-form">
        <div class="form-group">
            <label for="title">Name:</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <input type="text" id="desc" class="form-control">
        </div>
        <div class="form-group">
            <label for="img">Image URL:</label>
            <input type="url" id="img" class="form-control">
        </div>
        <div class="form-group">
            <label for="agg_rating">Aggregate Rating:</label>
            <input type="number" step="0.1" id="agg_rating" class="form-control" min="1" max="5">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" class="form-control" rows="3"></textarea>
        </div>

        <h5>Reviews</h5>
        <div id="reviews-container">
            <div class="review-entry card p-3 mt-3 shadow-sm">
                <div class="card-body">
                    <div class="mb-2">
                        <label class="form-label">Reviewer Name</label>
                        <input type="text" id="reviewer1" class="form-control reviewer" placeholder="Enter name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Rating (1-5)</label>
                        <input type="number" id="rating1" class="form-control review-rating" placeholder="Enter rating" min="1"
                            max="5">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Review</label>
                        <textarea id="review1" class="form-control review-text" placeholder="Enter review text"></textarea>
                    </div>
                </div>
            </div>
            <div class="review-entry card p-3 mt-3 shadow-sm">
                <div class="card-body">
                    <div class="mb-2">
                        <label class="form-label">Reviewer Name</label>
                        <input type="text" id="reviewer2" class="form-control reviewer" placeholder="Enter name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Rating (1-5)</label>
                        <input type="number" id="rating2" class="form-control review-rating" placeholder="Enter rating" min="1"
                            max="5">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Review</label>
                        <textarea id="review2" class="form-control review-text" placeholder="Enter review text"></textarea>
                    </div>
                </div>
            </div>
            <div class="review-entry card p-3 mt-3 shadow-sm">
                <div class="card-body">
                    <div class="mb-2">
                        <label class="form-label">Reviewer Name</label>
                        <input type="text" id="reviewer3" class="form-control reviewer" placeholder="Enter name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Rating (1-5)</label>
                        <input type="number" id="rating3" class="form-control review-rating" placeholder="Enter rating" min="1"
                            max="5">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Review</label>
                        <textarea id="review3" class="form-control review-text" placeholder="Enter review text"></textarea>
                    </div>
                </div>
            </div>            
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
